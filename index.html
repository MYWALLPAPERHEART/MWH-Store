  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem 1rem 0.5rem;
      position: relative;
    }

    header .logo-btn {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    header .logo-btn img.logo-img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    header h1 {
      margin: 0.5rem 0 0.2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    header p {
      margin: 0 0 1rem 0;
      font-style: italic;
      color: #bbb;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4081;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .produto {
      background: transparent;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .produto h2 {
      margin: 0 0 0.5rem 0;
    }

    .produto p {
      margin: 0 0 1rem 0;
    }

    .paypal-button input[type="image"] {
      max-width: 150px;
      cursor: pointer;
    }

    footer {
      background: #000;
      color: #bbb;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* About section styling */
    #about {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 3rem;
      color: #eee;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
